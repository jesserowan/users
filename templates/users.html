<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>All Users</title>
</head>
<body>
    <div class="jumbotron">
        <h1>User Index</h1>
    </div>
    <div class="container">
        <table class="table table-dark table-striped table-bordered">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for x in users: %}
                <tr>
                    <td>{{ x['id'] }}</td>
                    <td>{{ x['first_name'] }}</td>
                    <td>{{ x['last_name'] }}</td>
                    <td>{{ x['email'] }}</td>
                    <td>{{ x['created_at'] }}</td>
                    <td>
                        <div class="actions">
                            <a href="/user/{{ x['id'] }}">View</a>
                            |
                            <a href="/edit_user/{{ x['id'] }}">Edit</a>
                            |
                            <a href="/delete_user/{{ x['id'] }}">Delete</a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-secondary" href="/add">Add new user</a>
    </div>
</body>
</html>
