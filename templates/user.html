<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Show User</title>
</head>
<body>
    <div class="jumbotron">
        <h1>
            User Index
        </h1>
    </div>
    <div class="topbar">
        <a id="home" class="btn btn-secondary" href="/">Home</a>
    </div>
    <div class="main">
        <div class="user_info">
            <h2 id="a">User {{ person[0]['id'] }}</h2>
            <p>Name: {{person[0]['first_name']}} {{person[0]['last_name']}}</p>
            <p>Email: {{person[0]['email']}}</p>
            <p>User created: {{person[0]['created_at']}}</p>
            <p>Last updated: {{person[0]['updated_at']}}</p>
            <a href="/edit_user/{{ person[0]['id'] }}">Edit</a>
            |
            <a href="/delete_user/{{ person[0]['id'] }}">Delete</a>
        </div>
    </div>
</body>
</html>
